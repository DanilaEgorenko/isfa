<div class="container">
    <p class="subtitle">Пользовательский тренд</p>
    <div class="content">
        <div class="user-rating-score">
            <ng-container *ngIf="humanTrand.up || humanTrand.down; else empty">
                <div
                    *ngIf="getPercentages(humanTrand.up) as perc"
                    class="user-rating-score_green"
                    [style.width.%]="perc"
                >
                    {{ humanTrand.up }}
                </div>
                <div
                    *ngIf="getPercentages(humanTrand.down) as perc"
                    class="user-rating-score_red"
                    [style.width.%]="perc"
                >
                    {{ humanTrand.down }}
                </div>
            </ng-container>
        </div>
        <div *ngIf="userData$ | async; else needLogin" class="rating-buttons">
            <button
                *ngIf="userAction === 'none' || userAction === 'down'"
                class="rating-button add_rating"
                title="Вырастет"
                (click)="vote('up')"
            >
                Вверх
            </button>
            <button
                *ngIf="userAction === 'none' || userAction === 'up'"
                class="rating-button remove_rating"
                title="Упадёт"
                (click)="vote('down')"
            >
                Вниз
            </button>
        </div>
    </div>
</div>

<ng-template #needLogin
    ><p class="need-login">
        Для голосования необходимо <a [routerLink]="['/login']">войти</a> в
        аккаунт =(
    </p></ng-template
>

<ng-template #empty> Оставьте голос первым </ng-template>
