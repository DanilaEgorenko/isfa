<a [routerLink]="[item.type, item.name]">
    <div class="item">
        <div
            class="logo"
            [ngStyle]="{
                'background-image':
                    'url(https://invest-brands.cdn-tinkoff.ru/' +
                    item.isin +
                    'x160.png)'
            }"
        ></div>
        <p class="name">{{ item.name }}</p>
        <div
            *ngIf="item.change"
            class="change"
            [ngClass]="item.change >= 0 ? 'change_green' : 'change_red'"
        >
            <div
                [ngStyle]="{
                    transform: 'rotate(' + getRotateDeg(item.change) + 'deg)'
                }"
            >
                â†‘
            </div>
            <p>{{ item.change }}%</p>
        </div>
    </div>
</a>
