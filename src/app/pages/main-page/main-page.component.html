<div class="container">
    <h2>Топ взлётов и падений</h2>
    <div class="content" *ngIf="topHighest$ | async as topHighest; else empty">
        <app-item
            *ngFor="let item of topHighest"
            [item]="{
                name: item.name,
                isin: item.uuid,
                type: 'crypto',
                logo: item.iconUrl,
                change: +item.change,
                wrappedColor: true
            }"
        ></app-item>
    </div>
    <div class="content" *ngIf="topLowest$ | async as topLowest; else empty">
        <app-item
            *ngFor="let item of topLowest$ | async"
            [item]="{
                name: item.name,
                isin: item.uuid,
                type: 'crypto',
                logo: item.iconUrl,
                change: +item.change,
                wrappedColor: true
            }"
        ></app-item>
    </div>
</div>
<div class="container">
    <h2>Подборки</h2>
    <div class="content">Пусто</div>
</div>

<ng-template #empty>
    <p>Пусто</p>
</ng-template>
