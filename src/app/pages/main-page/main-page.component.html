<div class="container">
    <h2>Топ взлётов и падений</h2>
    <div class="content">
        <app-item
            *ngFor="let item of topHighest$ | async"
            [item]="{
                name: item.name,
                isin: item.uuid,
                type: 'crypto',
                logo: item.iconUrl,
                change: +item.change
            }"
        ></app-item>
    </div>
    <div class="content">
        <app-item
            *ngFor="let item of topLowest$ | async"
            [item]="{
                name: item.name,
                isin: item.uuid,
                type: 'crypto',
                logo: item.iconUrl,
                change: +item.change
            }"
        ></app-item>
    </div>
</div>
<div class="container">
    <h2>Подборки</h2>
    <div class="content">Пусто</div>
</div>
