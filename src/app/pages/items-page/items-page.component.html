<div class="content">
    <app-load-spinner
        [isLoading]="isLoading$ | async"
        [error]="isError$ | async"
    ></app-load-spinner>
    <app-item
        *ngFor="let item of items$ | async"
        [item]="{
            name: item.name,
            isin: item.uid,
            type: type,
            logo: item.brand.logoName,
            change: item.change
        }"
    ></app-item>
</div>
