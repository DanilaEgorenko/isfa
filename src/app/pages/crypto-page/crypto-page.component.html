<div class="content">
    <app-load-spinner
        [isLoading]="isLoading$ | async"
        [error]="isError$ | async"
    ></app-load-spinner>
    <app-item
        *ngFor="let item of items$ | async"
        [item]="{
            name: item.name,
            isin: item.uuid,
            type: 'crypto',
            logo: item.iconUrl,
            change: item.change
        }"
    ></app-item>
</div>
<button (click)="loadMore()">Загрузить ещё</button>
