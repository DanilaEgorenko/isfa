<h1>–î–æ—Ä–∞–±–∞—Ç—ã–≤–∞—é –ø—Ä–æ—Ñ–∏–ª—å, –∑–∞–π–¥–∏—Ç–µ –ø–æ–∑–∂–µüë∑</h1>

<div *ngIf="profileInfo$ | async as profileInfo" class="profile-page">
    <div class="image"></div>
    <p class="name">{{ profileInfo.name }}</p>
    <p class="last-login">{{ profileInfo.last_login }}</p>
    <p *ngIf="profileInfo.status" class="status">{{ profileInfo.status }}</p>

    <div class="container">
        <h2>–†–µ–π—Ç–∏–Ω–≥</h2>
        <p
            title="–ù–∞—Å–∫–æ–ª—å–∫–æ –ø—Ä–æ—Ñ–∏–ª—å –ª—é–±–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏"
            class="rating-score"
            [ngStyle]="{
                color:
                    profileInfo.rating >= 0
                        ? 'var(--color-green)'
                        : 'var(--color-red)'
            }"
        >
            {{ profileInfo.rating }}
        </p>
        <div class="rating-buttons">
            <button class="rating-button add_rating" title="–î–æ–±–∞–≤–∏—Ç—å">+</button>
            <button class="rating-button remove_rating" title="–°–Ω–∏–∑–∏—Ç—å">
                ‚Äì
            </button>
        </div>
    </div>

    <div class="container">
        <h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <div
            class="achievements"
            *ngFor="let achievement of profileInfo.achievements"
        >
            <div
                class="achievement"
                [title]="ACHIEVEMENT_MAP[achievement.name].title"
            >
                <div
                    class="achievement-logo"
                    [ngStyle]="{
                        'animation-duration': getAnimationDuration(
                            achievement.value
                        ),
                        'background-image':
                            'url(' +
                            ACHIEVEMENT_MAP[achievement.name].logo +
                            ')'
                    }"
                ></div>
                <p
                    *ngIf="ACHIEVEMENT_MAP[achievement.name].showValue"
                    class="achievement-value"
                >
                    {{ achievement.value >= 100 ? "99+" : achievement.value }}
                </p>
            </div>
        </div>
    </div>
</div>
