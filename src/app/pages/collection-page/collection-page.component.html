<div class="collection-page" *ngIf="collection$ | async as collection">
    <p>{{ collection?.short_description }}</p>
    <div
        class="logo"
        [ngStyle]="{
            'background-image': 'url(' + collection.pic + ')'
        }"
    ></div>
    <p>{{ collection?.description }}</p>

    <div class="wrapper">
        <div class="content">
            <app-item
                *ngFor="let item of collection.items"
                [item]="{
                    name: item.name,
                    isin: item.id,
                    type: 'crypto',
                    logo: item.icon,
                    change: +item.change
                }"
            ></app-item>
        </div>

        <app-user-rating
            class="user-rating"
            [humanTrand]="{
                up: collection.human_trand_up,
                down: collection.human_trand_down
            }"
            [id]="collection.id"
            [userAction]="collection.user_action"
        ></app-user-rating>
    </div>

    <h2>Комментарии</h2>
    <app-comments type="collection" [id]="id"></app-comments>
</div>
